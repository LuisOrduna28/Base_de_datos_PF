<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademyStyle</title>
    <link rel="icon" type="image/png" href="./Media/Logo-Color.png">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- ================================== NAVBAR ======================================== -->
    <nav>
        <div class="Contenedor">
            <ul>
                <li>
                    <a href="#inicio">
                        <img class="fa fa-Logo" src="/Media/Logo-B.png" width="100" height="100">
                    </a>
                </li>
                <li>
                    <a href="#inscripcion">
                        <span class="nav-texto">Registro</span>
                    </a>
                </li>
                <li>
                    <a href="#materias">
                        <span class="nav-texto">Materias</span>
                    </a>
                </li>
                <li>
                    <a href="#alumnos">
                        <span class="nav-texto">Alumnos</span>
                    </a>
                </li>
                <li>
                    <a href="#grupos">
                        <span class="nav-texto">Grupos</span>
                    </a>
                </li>
            </ul>
        </div> 
    </nav>
    <main>
        <!-- ================================================== Inicio ============================================== -->
        <section id="inicio" class="seccion">
            <img src="/Media/Logo-T.png" class="logo">
        </section>

        <!-- ================================================== Inscripcion ============================================== -->
        <section id="inscripcion" class="seccion">
            <div class="Inscripcion">
                <div class="registrar-box">
                    <form id="formRegistro" action="">
                        <h2 class="H2Registar">REGISTRAR</h2>
                        <div class="input-box">
                            <input type="text" name="nombre" required>
                            <label>Nombre</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="apellido" required>
                            <label>Primer Apellido</label>
                        </div>
                        <div class="input-box">
                            <input type="number" name="edad" required>
                            <label>Edad</label>
                        </div>
                        <button type="submit" id="boton-registrar">REGISTRAR</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- ================================================== Materias ==================================================== -->
        <section id="materias" class="seccion">
            <div class="materias">
                <form id="formMaterias" action="">
                    <h2 class="h2materias">Materias</h2>
                    <div class="materias-box">
                        <div class="input-materias">
                            <input type="checkbox" id="matematicas" name="materias" value="Matemáticas">
                            <label for="matematicas">Matemáticas</label>
                        </div>
                        <div class="input-materias">
                            <input type="checkbox" id="ciencias" name="materias" value="Ciencias">
                            <label for="ciencias">Ciencias</label>
                        </div>
                        <div class="input-materias">
                            <input type="checkbox" id="historia" name="materias" value="Historia">
                            <label for="historia">Historia</label>
                        </div>
                        <div class="input-materias">
                            <input type="checkbox" id="literatura" name="materias" value="Literatura">
                            <label for="literatura">Literatura</label>
                        </div>
                        <div class="input-materias">
                            <input type="checkbox" id="idiomas" name="materias" value="Idiomas">
                            <label for="idiomas">Idiomas</label>
                        </div>
                        <div class="input-materias">
                            <input type="checkbox" id="informatica" name="materias" value="Informática">
                            <label for="informatica">Informática</label>
                        </div>
                        <button type="submit" class="input-enviar">ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- ================================================== Alumnos ==================================================== -->
        <section id="alumnos" class="seccion">
            <div class="contenedor-alumnos">
                <h2 class="h2alumnos">Alumnos</h2>
                <div class="tabla">
                    <table id="tabla-alumnos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Edad</th>
                                <th>Materias Inscritas</th>
                                <th>Calificación Promedio</th>
                                <th>Grupo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se agregarán las filas de alumnos -->
                        </tbody>
                    </table>
                    <div id="botones-filtro">
                       <button onclick="ordenarPorNombreAZ()" class="botones-filtro">Nombre A-Z</button>
                       <button onclick="ordenarPorApellidoAZ()" class="botones-filtro">Apellido A-Z</button>
                       <button onclick="ordenarPorCalificacionAsc()" class="botones-filtro">Calificación ascendente</button>
                       <button onclick="ordenarPorCalificacionDesc()" class="botones-filtro">Calificación descendente</button>
                    </div>
                    
                </div>
            </div>
        </section>
        
        <!-- ================================================== Grupos ==================================================== -->
        <section id="grupos" class="seccion">
            <div class="grupos">
                
                <div class="box-porcentaje">
                    <h2 class="h2grupos">Grupos</h2>
                    
                    <div class="contenedor-row">
                    <div class="contenedor">
                        <!-- Grupo A -->
                        <div class="svg">
                            <svg width="250" height="250">
                                <circle r="100" cx="125" cy="125" class="progress2"></circle>
                                <circle r="100" cx="125" cy="125" class="progress" id="progressA"></circle>
                            </svg>
                        </div>
                    
                        <div class="box_percentage">
                            <p id="percentageA" class="percentage">0%</p>
                        </div>
                    
                        <div class="title">
                            <h1>Grupo A</h1>
                        </div>
                    </div>
                    
                    <div class="contenedor">
                        <!-- Grupo B -->
                        <div class="svg">
                            <svg width="250" height="250">
                                <circle r="100" cx="125" cy="125" class="progress2"></circle>
                                <circle r="100" cx="125" cy="125" class="progress" id="progressB"></circle>
                            </svg>
                        </div>
                    
                        <div class="box_percentage">
                            <p id="percentageB" class="percentage">0%</p>
                        </div>
                    
                        <div class="title">
                            <h1>Grupo B</h1>
                        </div>
                    </div>
                    
                    <div class="contenedor">
                        <!-- Grupo C -->
                        <div class="svg">
                            <svg width="250" height="250">
                                <circle r="100" cx="125" cy="125" class="progress2"></circle>
                                <circle r="100" cx="125" cy="125" class="progress" id="progressC"></circle>
                            </svg>
                        </div>
                    
                        <div class="box_percentage">
                            <p id="percentageC" class="percentage">0%</p>
                        </div>
                    
                        <div class="title">
                            <h1>Grupo C</h1>
                        </div>
                    </div>
                    </div>
                    
                </div> 
            </div>     
        </section>
    </main>
    <script src="Script.js"></script>

</body>
</html>
